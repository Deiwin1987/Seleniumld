plugins {
    id 'java'
}

group 'accenture.com'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-alpha-3'
    // https://mvnrepository.com/artifact/org.apache.maven.surefire/surefire-booter
    compile group: 'org.apache.maven.surefire', name: 'surefire-booter', version: '3.0.0-M4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
